<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Heading Section -->
    <div class="heading">
        <div class="heading-topic">
            Rock Paper Scissors
        </div>
    </div>

    <!-- Image Choices (Rock, Paper, Scissors) -->
    <div class="image">
        <div class="choice" id="rock" aria-label="Rock">
            <img src="images/rock.png" alt="Rock">
        </div>
        <div class="choice" id="paper" aria-label="Paper">
            <img src="images/paper.png" alt="Paper">
        </div>
        <div class="choice" id="scissor" aria-label="Scissors">
            <img src="images/scissor.png" alt="Scissors">
        </div>
    </div>

    <!-- Scoreboard Section -->
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>

    <!-- Computer's Move Display -->
    <div class="computer-move">
        <p id="comp-move-text">Computer's Move: </p>
        <img id="comp-move-img" src="" alt="Computer Move" class="comp-img" />
    </div>

    <!-- Result Message Section -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <!-- Rules Section -->
    <div class="rules-container">
        <p><strong>Rules:</strong> Rock beats Scissors, Scissors beats Paper, Paper beats Rock.</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
